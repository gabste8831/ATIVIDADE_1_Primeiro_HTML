<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Estilos CSS</title>
    <style>
        /* Coloque suas regras de estilo CSS aqui */
        /* Reset de estilos para remover margens e preenchimentos padrão */
        body, h1, h2, h3, p, a, img {
            margin: 0;
            padding: 0;
        }

        /* Estilização do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Estilização do cabeçalho */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Estilização do título principal */
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        /* Estilização do título secundário */
        h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Estilização do subtítulo */
        h3 {
            margin-top: 10px;
        }

        /* Estilização de parágrafos */
        p {
            margin: 10px 0;
            line-height: 1.5;
        }

        /* Estilização de links */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilização de imagens */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilização do rodapé */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página com Estilos CSS</h1>
    </header>
    <main>
        <h2>Título Secundário</h2>
        <p>Este é um exemplo de como aplicar estilos CSS ao seu HTML.</p>
        <a href="#">Um link de exemplo</a>
        <img src="imagem.jpg" alt="Imagem de exemplo">
    </main>
    <footer>
        &copy; 2023 Minha Página
    </footer>
</body>
</html>
